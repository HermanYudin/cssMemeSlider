
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="body">
    <main class="mems-wrapper mems">
      <input class="mems-input" type="radio" name="item" id="slide1" checked>
      <input class="mems-input" type="radio" name="item" id="slide2">
      <input class="mems-input" type="radio" name="item" id="slide3">
      <input class="mems-input" type="radio" name="item" id="slide4">
      <div class="mems-slider slider">
        <img class="slider-image" src="./img/1.jpg" alt="image">
        <img class="slider-image" src="./img/2.jpg" alt="image">
        <img class="slider-image" src="./img/3.jpg" alt="image">
        <img class="slider-image" src="./img/4.jpg" alt="image">
      </div>
      <div class="petr-container">
      <img class="petrosian" src="./png/back.gif" alt="Petrosian">
    </div>
      <div class="mems-content content">
        <ul class="content-list list">
          <li class="list-item">
            <p>Когда долго программировал</p>
          </li>
          <li class="list-item">
            <p>Очевидная правда</p>
          </li>
          <li class="list-item">
            <p>Когда стал senior-developerОМ</p>
          </li>
          <li class="list-item">
            <p>Немного о их сТРАХАХ</p>
          </li>
        </ul>
        <div class="content-controls controls">
          <label class="controls-item" for="slide1">
            <span class="controls-button"></span>
          </label>
          <label class="controls-item" for="slide2">
            <span class="controls-button"></span>
          </label>
          <label class="controls-item" for="slide3">
            <span class="controls-button"></span>
          </label>
          <label class="controls-item" for="slide4">
            <span class="controls-button"></span>
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
